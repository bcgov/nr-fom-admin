<div class="top-container" *ngIf="fg">
  <div class="container">
    <div class="title-container">
      <div class="title-container__title">
        <h1 class="text-muted">FSP ID: 10</h1>
      </div>
      <div class="title-container__actions">
        <button
          class="btn btn-light"
          type="button"
          title="Cancel changes"
          (click)="cancelChanges()"
        >
          Cancel
        </button>
<!--        <app-button *ngIf="true; else saveButton" title="Upload your GeoJSON FOM File" (click)="submit()"-->
        <app-button *ngIf="true; else saveButton" title="Upload your GeoJSON FOM File"
                    [disabled]="!fg.isModified">{{ isLoading ? "Submitting" : "Submit" }}</app-button>

      </div>
    </div>
  </div>
</div>

        </div>
        <p>
        <!-- <legend>Application Details</legend> -->
        <div class="form-row">
          <div class="form-group col-md-2">
            <label>Geo Spatial Object Type:</label>
          </div>

<!--              <option  [value]="client.id" *ngFor="let client of forestClients" [selected]="client.id === districtIdSelect" [innerHTML]=" client.name"> </option>-->

              <option value="wtra">WTRA</option>
            </select>
          </div>

        </div>
