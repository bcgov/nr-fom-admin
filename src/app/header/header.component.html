<header class="app-header app-header--solid" id="header">
  <nav class="navbar navbar-expand-md justify-content-between">
    <a class="navbar-brand" title="Forest Operations Map - FOM" routerLink="/home">
      <span class="navbar-brand__title">Forest Operations Map - Admin </span>
    </a>
    <span class="navbar-environment" *ngIf="environmentDisplay">{{environmentDisplay}}</span>
    <button class="navbar-toggler" type="button" title="Toggle Main Navigation"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
            (click)="toggleNav()">
      <i class="material-icons">menu</i>
      <span>MENU</span>
    </button>

    <div class="navbar-collapse" [@toggleNav]="isNavMenuOpen ? 'navOpen' : 'navClosed'" id="mainNav">
      <ul class="navbar-nav">
        <li *ngIf="user" class="nav-item">
          <a class="nav-link" routerLink="/a/create" title="Add a new FOM" tabindex="0">
            <span>Add New FOM</span>
          </a>
        </li>
        <li *ngIf="user" class="nav-item">
          <a class="nav-link" routerLink="/list" title="Search for FOMs" tabindex="1">
            <span>Search FOMs</span>
          </a>
        </li>
        <li *ngIf="user" class="nav-item" placement="bottom-right">
          <a class="nav-link" id="welcome" routerLink="/home">
            <span>{{welcomeMsg}}</span>
          </a>
        </li>
        <li *ngIf="user" class="nav-item" placement="bottom-right">
          <a class="nav-link" routerLink="/logout" title="Log out" tabindex="0">
            <span>Logout</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</header>
