<div class="container">
  <div *ngIf="!loggedout; else loggedOut">
    <em class="material-icons md-38">
      warning
    </em>
  
    <h1>Not Authorized for Access</h1>
    <p>You must request access to this Forest Operations Map administrative site by <strong>email</strong> to 
      <a href="mailto:CLRHelp@gov.bc.ca">CLRHelp@gov.bc.ca</a></p>
    <p>Requesting access is a one-time process, after which your id will be enabled for future logins. </p>
  </div>

  <ng-template #loggedOut>
    <h1>Logged Out</h1>
    <p><strong>You have been logged out.</strong></p>
    <button class="btn btn-primary" (click)="login()">Click here to log back in again.</button>
  </ng-template>

</div>
